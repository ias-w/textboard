<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .entry-form {
            margin-bottom: 20px;
        }
        .entry-form input, .entry-form textarea {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
        .entry-form button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .entries {
            margin-top: 20px;
        }
        .entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .entry h3 {
            margin: 0 0 5px;
        }
        .entry .author {
            font-size: 0.9em;
            color: #555;
        }
        .entry .date {
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
<h1>Text Board</h1>

<!-- Form to create a new entry -->
<div class="entry-form">
    <h2>Create New Entry</h2>
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="text" placeholder="Text" rows="4" required></textarea>
    <input type="text" id="author" placeholder="Author" required>
    <button onclick="createEntry()">Submit</button>
</div>

<!-- List of entries -->
<div class="entries">
    <h2>All Entries</h2>
    <div id="entry-list"></div>
</div>

<script>
    // Fetch and display all entries when the page loads
    document.addEventListener("DOMContentLoaded", function() {
        fetchEntries();
        // Auto-refresh the entries every 3 seconds (3000 milliseconds)
        setInterval(fetchEntries, 3000);
    });

    // Fetch all entries from the server and display them
    function fetchEntries() {
        fetch('/api/v1/entry')
            .then(response => response.json())
            .then(data => {
                const entryList = document.getElementById('entry-list');
                entryList.innerHTML = '';
                // Reverse the entries array to display the most recent entries first
                data.reverse().forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.classList.add('entry');
                    entryDiv.innerHTML = `
                    <h3>${entry.title}</h3>
                    <p>${entry.text}</p>
                    <div class="author">By: ${entry.author}</div>
                    <div class="date">Created on: ${new Date(entry.creationDate).toLocaleString()}</div>
                `;
                    entryList.appendChild(entryDiv);
                });
            })
            .catch(error => console.error('Error fetching entries:', error));
    }


    // Create a new entry and refresh the list
    function createEntry() {
        const title = document.getElementById('title').value;
        const text = document.getElementById('text').value;
        const author = document.getElementById('author').value;

        if (!title || !text || !author) {
            alert('Please fill in all fields');
            return;
        }

        const newEntry = {
            title: title,
            text: text,
            author: author,
            creationDate: new Date().toISOString() // Add current date and time
        };

        fetch('/api/v1/entry', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newEntry)
        })
            .then(response => response.json())
            .then(data => {
                console.log('Entry created:', data);
                fetchEntries(); // Refresh the list of entries after creation
            })
            .catch(error => console.error('Error creating entry:', error));

        // Clear the form fields
        document.getElementById('title').value = '';
        document.getElementById('text').value = '';
        document.getElementById('author').value = '';
    }
</script>
</body>
</html>
